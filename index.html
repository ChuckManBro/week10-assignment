<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Roster</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container mt-4 text-center">
			<h1 class="text-white">ðŸª‚ BASE CAMP</h1>
		</div>
		<div class="container-sm">
			<div class="container bg-primary-subtle rounded-3 p-3 mt-3 pb-1">
				<h3>Student Roster</h3>
				<!-- Table -->
				<table class="table bg-white">
					<thead>
						<tr class="table-secondary">
							<th>Name</th>
							<th>Phone</th>
							<th>Skydives</th>
							<th>Weight</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="rosterTable"></tbody>
				</table>
			</div>

			<!-- Form -->
			<div class="row justify-content-center mt-4 mb-4">
				<div class="col-md-9 bg-primary-subtle rounded-3 p-3">
					<h3 class="mb-3">New Student</h3>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="inputName" placeholder="John Doe" />
						<label for="floatingInput">Name</label>
					</div>

					<div class="form-floating mb-3">
						<input type="tel" class="form-control" id="inputPhone" placeholder="555-555-1234" />
						<label for="floatingPassword">Phone</label>
					</div>

					<div class="form-floating mb-3">
						<input
							type="number"
							class="form-control"
							id="inputSkydives"
							min="0"
							placeholder="300"
						/>
						<label for="floatingPassword">Skydives</label>
					</div>

					<div class="form-floating mb-3">
						<input
							type="number"
							class="form-control"
							id="inputWeight"
							min="100"
							placeholder="175"
						/>
						<label for="floatingPassword">Weight</label>
					</div>

					<div class="form-check mb-3">
						<input class="form-check-input" type="checkbox" value="" id="checkPaid" />
						<label class="form-check-label" for="flexCheckDefault"> Paid </label>
					</div>

					<button type="submit" id="btnAppend" class="btn btn-primary w-100">
						APPEND TO ROSTER
					</button>
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
